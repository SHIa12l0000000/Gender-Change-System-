<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender Change Prank üòÜ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #ff1493;
      margin-top: 20px;
      font-size: 28px;
    }

    #nameChange {
      font-size: 22px;
      font-weight: bold;
      color: #ff1493;
      margin-top: 10px;
      transition: opacity 1s;
    }

    #container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #mainImage {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transition: opacity 1s ease-in-out;
    }

    #progressBar {
      width: 300px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px auto;
      display: none;
    }

    #progressFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff69b4, #ff1493);
      border-radius: 10px;
      transition: width 0.1s;
    }

    #changeBtn {
      background: #ff1493;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 20, 147, 0.4);
      transition: all 0.3s;
    }

    #changeBtn:hover {
      background: #ff66b2;
    }

    .butterfly, .flower {
      position: absolute;
      animation: float 6s linear infinite;
      pointer-events: none;
      opacity: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>üå∏ Gender Change Prank üå∏</h1>

  <div id="nameChange">Rohit Kumar</div>

  <div id="container">
    <img id="mainImage" src="before.jpg" alt="Before Image">
  </div>

  <div id="progressBar">
    <div id="progressFill"></div>
  </div>

  <br>
  <button id="changeBtn">Change Gender ‚û°Ô∏è</button>

  <audio id="music" src="music.mp3" loop></audio>

  <script>
    const btn = document.getElementById('changeBtn');
    const image = document.getElementById('mainImage');
    const progressBar = document.getElementById('progressBar');
    const fill = document.getElementById('progressFill');
    const music = document.getElementById('music');
    const nameText = document.getElementById('nameChange');

    btn.addEventListener('click', () => {
      btn.disabled = true;
      progressBar.style.display = 'block';
      let progress = 0;

      const interval = setInterval(() => {
        progress += 2;
        fill.style.width = progress + '%';

        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            progressBar.style.display = 'none';
            image.style.opacity = 0;
            nameText.style.opacity = 0;

            setTimeout(() => {
              image.src = 'after.jpg';
              image.style.opacity = 1;
              nameText.innerText = 'Roshni Kumari üíñ';
              nameText.style.opacity = 1;
              music.play();
              showEffects();
            }, 1000);
          }, 300);
        }
      }, 100);
    });

    function showEffects() {
      for (let i = 0; i < 15; i++) {
        let flower = document.createElement('div');
        flower.innerHTML = 'üå∏';
        flower.classList.add('flower');
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.top = (Math.random() * 100 + 400) + 'px';
        flower.style.fontSize = (Math.random() * 30 + 20) + 'px';
        flower.style.animationDuration = (Math.random() * 3 + 4) + 's';
        document.body.appendChild(flower);

        let butterfly = document.createElement('div');
        butterfly.innerHTML = 'ü¶ã';
        butterfly.classList.add('butterfly');
        butterfly.style.left = Math.random() * window.innerWidth + 'px';
        butterfly.style.top = (Math.random() * 100 + 400) + 'px';
        butterfly.style.fontSize = (Math.random() * 25 + 15) + 'px';
        butterfly.style.animationDuration = (Math.random() * 3 + 5) + 's';
        document.body.appendChild(butterfly);

        setTimeout(() => {
          flower.remove();
          butterfly.remove();
        }, 7000);
      }
    }
  </script>
</body>
</html>
